# Configuration Nginx temporaire pour tester avec l'IP du VPS

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    
    # Accepte les requêtes sur l'IP du serveur
    server_name 72.61.97.77;

    root /var/www/opj-capture/opj-capture/public;
    index index.php;

    # Logs
    access_log /var/log/nginx/opj-capture_access.log;
    error_log /var/log/nginx/opj-capture_error.log;

    # Frontend static files (CSS, JS)
    location ~* ^/dist/ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Assets
    location ~* ^/(assets|vendor)/ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # PHP FPM
    location ~ \.php$ {
        fastcgi_pass unix:/run/php/php8.2-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Réecrire pour Symfony
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Bloquer les fichiers sensibles
    location ~ /\.env {
        deny all;
    }

    location ~ /\.git {
        deny all;
    }

    location ~ /composer\.json {
        deny all;
    }
}
